<div ng-if=" vm.studentList.length > 0" class="border-bottom pl20 pt10 pb10"><input type="button" class="btn btn-primary" ng-disabled="vm.isDealOne || vm.isDealingAll" value="通过" ng-click="dealAll(1)"> <input type="button" class="btn btn-warning" ng-disabled="vm.isDealOne || vm.isDealingAll" value="不通过" ng-click="dealAll(0)"></div><span class="pt10 pl20 inline-block">{{processName}},截止时间：{{lastTime | date:'yyyy-MM-dd'}}</span><search-btn show="vm.showFilter"></search-btn><div ng-switch="vm.tableFlag" class="p20"><div class="text-center" ng-switch-when="0">加载中……</div><script type="text/ng-template" id="headerCheckbox.html"><label for="select-all">
            <input type="checkbox" id="select-all" style="vertical-align: -2px;" ng-disabled="vm.isDealOne || vm.isDealingAll" ng-model="checkboxes.checked" class="select-all"
                   value="">全选
        </label></script><div ng-switch-when="1"><table ng-table="tableParams" class="table table-bordered table-striped table-hover" show-filter="vm.showFilter"><tr ng-repeat="student in $data"><td header="'headerCheckbox.html'" style="width:60px"><input type="checkbox" ng-model="checkboxes.items[student.studentId]" ng-disabled="vm.isDealOne || vm.isDealingAll"></td><td title="'姓名'" filter="{ name: 'text'}" sortable="'name'">{{student.name}}</td><td title="'学号'" filter="{ studentId: 'text'}" sortable="'studentId'">{{student.studentId}}</td><td title="'年级'" filter="{ gradeName: 'text'}" sortable="'gradeName'">{{student.gradeName}}</td><td title="'学院'" filter="{ collegeName: 'text'}" sortable="'collegeName'">{{student.collegeName}}</td><td title="'专业'" filter="{ majorName: 'text'}" sortable="'majorName'">{{student.majorName}}</td><td title="'班级'" filter="{ className: 'text'}" sortable="'className'">{{student.className}}</td><td title="'申请材料'" filter="{ studentId: 'text'}" sortable="'studentId'"><one-person-info id="{{student.studentId}}"></one-person-info></td><td title="'材料审核'"><a ng-if="!student.isDealing && !vm.isDealingAll" href="javascript:;" ng-click="agreeOrReject(student, 1)">通过</a> <a ng-if="!student.isDealing && !vm.isDealingAll" href="javascript:;" ng-click="agreeOrReject(student, 0)" class="ml10 text-danger">不通过</a> <span ng-if="student.isDealing || vm.isDealingAll">处理中…</span></td></tr></table></div><div ng-switch-when="2" class="text-center">暂无记录</div></div>
