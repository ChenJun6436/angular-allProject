<div class="clearfix h50 lh50 pl20 pr20 border-bottom"><span class="pull-left">特别困难补助申请</span></div><div class="clearfix h50 lh50 pl20 pr20"><span>申请截止时间：{{vm.endTime | date : 'yyyy-MM-dd'}}</span></div><div ng-if="vm.started == 0"><div ng-if="vm.isApply" class="text-center mt20 submit-success"><input type="button" value="申请" class="btn btn-primary" ng-click="apply()"><div class="text-muted">您符合特别困难补助申请条件</div></div><div ng-if="!vm.isApply" class="text-center mt20 submit-success"><div class="text-muted">您不符合特别困难补助申请条件</div></div></div><div ng-if="vm.started == 1" class="pl20 pr20"><form role="form" name="vm.baseForm" novalidate><div class="gaFstep"><p class="smallTitle">第一步：填写银行卡信息<span class="redTip">*</span></p><div class="gaCardInput" ng-class="{'border-error':vm.baseForm.bankNum.$invalid&&vm.baseSubmit}"><input ng-model="vm.form.bankNum" type="text" placeholder="请填写银行卡号" name="bankNum" required> <span class="text-error" ng-if="vm.baseForm.bankNum.$invalid&&vm.baseSubmit">必填*</span></div><div class="gaOneList"><label><input type="checkbox" ng-model="vm.form.hasDeputy">是否需要代领</label></div><div ng-if="vm.form.hasDeputy"><div class="gaOneList4"><span class="gaSomeName">请填写代领人学号：</span><div class="gaCardInput" ng-class="{'border-error':vm.form.hasDeputy&&vm.form.deputySn == ''&&vm.baseSubmit}"><input ng-model="vm.form.deputySn" type="text" name="deputySn"> <span class="text-error" ng-if="vm.form.hasDeputy&&vm.form.deputySn == ''&&vm.baseSubmit">必填*</span></div><span class="gaCardName"></span></div><span class="gaSomeName">请填写代领人银行卡号：</span><div class="gaCardInput" ng-class="{'border-error':vm.form.hasDeputy&&vm.form.deputyBankNum == ''&&vm.baseSubmit}"><input ng-model="vm.form.deputyBankNum" type="text" name="deputyBankNum"> <span class="text-error" ng-if="vm.form.hasDeputy&&vm.form.deputyBankNum == ''&&vm.baseSubmit">必填*</span></div></div></div><div class="gaFstep"><p class="smallTitle">第二步：填写申请理由<span class="redTip">*</span></p><textarea ng-class="{'border-error':vm.baseForm.reason.$invalid&&vm.baseSubmit}" ng-model="vm.form.reason" class="gaAsarea" placeholder="申请理由不少于100字" rows="3" cols="100" name="reason" required></textarea><p class="haveRela"><span class="gatip inGaAsarea">100</span></p><span class="text-error" ng-if="vm.baseForm.reason.$invalid&&vm.baseSubmit">必填*</span></div><div class="gaFoot"><a class="gaUpApplyBtn" href="javaScript:" ng-click="submit()">提交申请</a> <span class="gatip">申请提交后，不可再自行修改信息</span></div></form></div>
