<div class="h50 lh50 pl20 clearfix">困难认定结果<search-btn show="vm.showFilter"></search-btn></div><div ng-switch="vm.tableFlag" class="p20 pt0"><div class="text-center" ng-switch-when="0">加载中……</div><div ng-switch-when="1"><table ng-table="tableParams" class="table table-bordered table-striped table-hover" show-filter="vm.showFilter"><tr ng-repeat="student in $data"><td title="'姓名'" filter="{ name: 'text'}" sortable="'name'">{{student.name}}</td><td title="'学号'" filter="{ studentId: 'text'}" sortable="'studentId'">{{student.studentId}}</td><td title="'年级'" filter="{ gradeName: 'text'}" sortable="'gradeName'">{{student.gradeName}}</td><td title="'学院'" filter="{ collegeName: 'text'}" sortable="'collegeName'">{{student.collegeName}}</td><td title="'专业'" filter="{ majorName: 'text'}" sortable="'majorName'">{{student.majorName}}</td><td title="'班级'" filter="{ className: 'text'}" sortable="'className'">{{student.className}}</td><td title="'申请材料'"><one-person-info id="{{student.studentId}}"></one-person-info></td><td title="'认定结果'" filter="{ result: 'text'}" sortable="'result'">{{student.result}}</td><td title="'学籍情况'" filter="{ status: 'text'}" sortable="'status'" ng-class="{'text-status': student.status === '休学'}">{{student.status}}</td></tr></table></div><div ng-switch-when="2" class="text-center">暂无记录</div></div>
