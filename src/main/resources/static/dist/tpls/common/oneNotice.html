<div class="person-header"><div ng-include="'dist/tpls/layout/header.html'"></div></div><div class="container w700 one-notice"><h3 class="page-header">{{vm.oneNotice.title}}</h3><p class="text-muted">{{vm.oneNotice.noticeTime | date : 'yyyy-MM-dd HH:mm:ss'}}</p><p class="mt20" ng-bind-html="vm.oneNotice.content | to_trusted"></p><ul ng-if="vm.oneNotice.povertyAttachments.length>0"><li ng-repeat="upload in vm.oneNotice.povertyAttachments">{{upload.name}}<a target="_blank" href="{{upload.url}}">下载</a></li></ul></div>
