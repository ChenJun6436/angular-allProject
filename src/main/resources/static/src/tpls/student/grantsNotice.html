<input type="button" value="我有异议" class="btn btn-warning w110 pull-left ml20 mt10 mb10" ng-click="dealFeedbackShow()">
<search-btn show="vm.showFilter"></search-btn>
<div ng-switch="vm.tableFlag" class="p20">
    <div class="text-center" ng-switch-when="0">加载中……</div>
    <script type="text/ng-template" id="headerCheckbox.html">
        <label for="select-all">
            <input type="checkbox" id="select-all" style="vertical-align: -2px;" ng-model="checkboxes.checked" class="select-all"
                   value="">全选
        </label>
    </script>
    <div ng-switch-when="1">
        <table ng-table="tableParams" class="table table-bordered table-striped table-hover "
               show-filter="vm.showFilter">
            <tr ng-repeat="collegeNotice in $data">
                <td header="'headerCheckbox.html'" style="width:60px">
                    <input type="checkbox" ng-model="checkboxes.items[collegeNotice.studentId]"/>
                </td>
                <td title="'学号'" filter="{ studentId: 'text'}" sortable="'studentId'">
                    {{collegeNotice.studentId}}
                </td>
                <td title="'困难等级'" filter="{ povertyLevel: 'text'}" sortable="'povertyLevel'">
                    {{collegeNotice.povertyLevel}}
                </td>
                <td title="'年级公示'" filter="{ advisorAnno: 'text'}" sortable="'advisorAnno'">
                    {{collegeNotice.advisorAnno}}
                </td>
                <td title="'学院公示'" filter="{ advisorAnno: 'text'}" sortable="'advisorAnno'">
                    {{collegeNotice.advisorAnno}}
                </td>
                <td title="'学校公示'" filter="{ advisorAnno: 'text'}" sortable="'advisorAnno'">
                    {{collegeNotice.advisorAnno}}
                </td>
            </tr>
        </table>
    </div>
    <div ng-switch-when="2" class="text-center">暂无记录</div>
</div>
<!-- dealFeedback -->
<div class="modal fade" id="dealFeedback" tabindex="-1" role="dialog" aria-labelledby="dealFeedback1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dealFeedback1">我有异议</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <textarea class="form-control w80 margin-auto" name="" cols="30" rows="5" maxlength="1000"
                                  ng-model="vm.remark"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer tc">
                <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default w110 h40">关闭
                </button>
                <button type="button" ng-click="dealFeedback()" class="btn btn-primary  w110 h40">确定</button>
            </div>
        </div>
    </div>
</div>
