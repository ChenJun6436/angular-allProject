<div class="gaTitle">
    配置管理
</div>
<!--border-bottom: 1px solid #e0dfe3-->
<div class="gaBody"  style="border-bottom: 1px solid #e0dfe3">
    <div>
        <p>本学院可配置的名额:&nbsp;&nbsp;{{vm.classData.allowAmount}}名</p>
        <p>申请条件:&nbsp;&nbsp;在{{vm.classData.schoolYear}}获得过{{vm.classData.grants}}的学生可以申请国家励志奖学金</p>
        <p>申请截止时间:&nbsp;&nbsp;{{vm.classData.endDate | date: yyyy-mm-dd}}</p>
    </div>
    <div style="border-bottom: 1px solid #e0dfe3">
        <div style="overflow: hidden">
            <div ng-repeat="i in vm.classData.gradeCongifs" class="gaSchoolList">
                <input style="margin: 0" type="checkbox" ng-model="i.checked" ng-change="vm.checkOne()">
                <span class="gaSchoolListName">{{i.gradeName}}</span>
                <input class="w50" style="text-indent: 10px" ng-disabled="!i.checked" type="number" ng-model="i.amount">
            </div>
        </div>
    </div>
    <div>
        <button type="button" ng-click="vm.putClassManner()" class="btn btn-primary">保存</button>
        <button type="button" ng-click="vm.cancel()" class="btn btn-cancel">取消</button>
    </div>
</div>
