<p class="gaTitle">
    助学金公示情况
</p>
<div class="gaBody">
    <div class="gaTop">
        <div class="gaFillLeft">
            <p class="gatip2">公示阶段：{{vm.nowStage}}</p>
            <p class="gatip2">公示时间：{{vm.startTime}}至{{vm.endTime}}</p>
        </div>
        <div class="gaFillRight">
            <a href="javaScript:;" class="gaPublicBtn" ng-click="vm.doSeeAs()">查看处理意见</a>
            <a href="javaScript:;" class="gaPublicBtn" ng-click="vm.doShowFilter()">搜索</a>
        </div>
    </div>
    <div class="gaMain">
        <table ng-table="vm.tableParams" class="table" show-filter="vm.showFilter">
            <tr ng-repeat="o in $data">
                <td title="'姓名'" filter="{ name: 'text'}"  sortable="'name'">
                    {{o.studentName}}</td>
                <td title="'学号'" filter="{ name: 'text'}"   sortable="'name'">
                    {{o.sn}}</td>
                <td title="'学院'" filter="{ name: 'text'}"   sortable="'name'">
                    {{o.college}}</td>
                <td title="'年级'" filter="{ name: 'text'}"   sortable="'name'">
                    {{o.grade}}</td>
                <td title="'专业'" filter="{ name: 'text'}"   sortable="'name'">
                    {{o.major}}</td>
                <td title="'当前认定结果'" filter="{ name: 'text'}"   sortable="'name'">
                    {{o.xuehao}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="modalBg"  ng-if="vm.showDetail">
    <div class="modalBox">
        <div class="overhide p5">
            <p class="h30 lh35 fs20 fl">查看处理意见</p>
            <p class="h30 lh35 fs16 fr cursor-pointer" ng-click="vm.doPublicNo()">×</p>
        </div>

        <div class="modalMain">
            <ul>
                <li>您对学号：{{vm.objRes.targetSn}}助学金公示情况，提出了异议。</li>
                <li style="border: 1px solid #e0e0e0">{{vm.objRes.content}}</li>
                <li>处理结果：</li>
                <li style="border: 1px solid #e0e0e0">{{vm.objRes.response}}</li>
            </ul>
        </div>

        <div class="modalFoot">
            <a href="javaScript:;" class="modalNo"  ng-click="vm.doPublicNo()">关闭</a>
        </div>
    </div>
</div>
