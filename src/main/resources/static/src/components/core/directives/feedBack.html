<div class="inline-block">
    <input type="button" class="btn btn-warning ml20 mt10" value="我有异议" ng-click="feedBackShow()">
    <div class="modal fade" id="feedBack" tabindex="-1" role="dialog" aria-labelledby="myModalLabelfeedBack">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabelfeedBack">对评议结果有疑问？请在此反馈：</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <textarea class="form-control" maxlength="200" placeholder="最多200个字符" cols="30" rows="5" ng-model="feedBackContent"></textarea>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="button" class="btn btn-primary w180 h40" ng-click="addFeedBack()" value="提交">
                        </div>
                        <p class="text-center">*本系统为实名反馈，只可提交一次，提交之后将无法更改，请详细确认</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
