<input ng-click="download(vm.college,vm.gradeChoosed)" type="button" value="导出全部" class="btn btn-primary downExcel">
<select class=" gradeSelect"
        ng-change="vm.gradechange(vm.gradeChoosed)"
        ng-options="grade for grade in vm.gradeList"
        ng-model="vm.gradeChoosed">
</select>
<select class=" collegeSelect"
                 ng-change="vm.collegechange()"
                 ng-options="college for college in vm.collegeList"
                 ng-model="vm.collegeChoosed">
</select>
<div ng-switch="vm.tableFlag" class="p20 pt0">
    <div class="text-center" ng-switch-when="0">加载中……</div>
    <div ng-switch-when="1">

        <table ng-table="tableParams" class="table table-bordered table-striped table-hover "
               show-filter="vm.showFilter">
            <tr ng-repeat="student in $data">
                <td title="'姓名'" filter="{ index: 'text'}" sortable="'name'">
                    {{student.name}}
                </td>
                <td title="'学号'" filter="{ index: 'text'}" sortable="'studentId'">
                    {{student.sn}}
                </td>
                <td title="'学院'" filter="{ index: 'text'}" sortable="'collegeName'">
                    {{student.college}}
                </td>
                <td title="'专业'" filter="{ index: 'text'}" sortable="'majorName'">
                    {{student.major}}
                </td>
                <td title="'年级'" filter="{ index: 'text'}" sortable="'gradeName'">
                    {{student.grade}}级
                </td>
                <td title="'班级'" filter="{ index: 'text'}" sortable="'className'">
                    {{student.classes}}
                </td>
                <td title="'申请学年'" filter="{ index: 'text'}" sortable="'year'">
                    {{student.schoolYear}}
                </td>
                <td title="'评定结果'" filter="{ index: 'text'}" sortable="'povertyLevel'">
                    {{student.result}}
                </td>
            </tr>
        </table>
    </div>
    <div ng-switch-when="2" class="text-center">暂无记录</div>
</div>
